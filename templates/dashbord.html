<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="logout()">ลงชื่อออก</button>
</body>


<!-- login javascript -->
<script>
    function logout(){
        fetch('/logout').then(res => res.json()).then(
            data => {
                if (data.message === 'logout success'){
                    window.location.href = '/'
                }else {
                    alert(data.message)
                }
            }
        )
    }
</script>
</html>
